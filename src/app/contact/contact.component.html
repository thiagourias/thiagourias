<form
  name="contact"
  method="POST"
  netlify
  netlify-honeypot="field-bot"
  class="contact-form"
  (ngSubmit)="onSubmit(contactForm)"
  #contactForm="ngForm"
  data-netlify-recaptcha="true"
>
  <input type="hidden" name="form-name" value="contact" />
  
  <p style="display: none">
    <label>NÃ£o preencha: <input name="field-bot" /></label>
  </p>

  <label for="field-name" class="contact-label">name</label>
  <input
    type="text"
    id="field-name"
    name="name"
    class="contact-input"
    required
    [(ngModel)]="formData.name"
  />

  <label for="field-email" class="contact-label">Email</label>
  <input
    type="email"
    id="field-email"
    name="email"
    class="contact-input"
    required
    [(ngModel)]="formData.email"
  />

  <label for="field-message" class="contact-label">message</label>
  <textarea
    id="field-message"
    name="message"
    class="contact-textarea"
    rows="5"
    required
    [(ngModel)]="formData.message"
  ></textarea>
  <div data-netlify-recaptcha="true"></div>
  <button type="submit" class="contact-button">Enviar mensagem</button>
</form>
